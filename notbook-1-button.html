<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Unicode Character Adder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google Fonts for demo purposes -->
  <link href="https://fonts.googleapis.com/css?family=Roboto|Courier+Prime|Lobster|Montserrat|Oslata&display=swap
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .container {
      background: #fff;
      margin: 24px 0;
      padding: 24px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .controls {
      display: flex;
      flex-direction: row;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    #unicodeDiv {
      min-height: 48px;
      border: 1px solid #ccc;
      padding: 12px;
      font-size: 2em;
      border-radius: 8px;
      background: #fafafa;
      word-break: break-all;
      transition: font-family 0.3s;
      text-align: left;
    }
    label, select, button {
      font-size: 1em;
    }
    select, button {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #f0f0f0;
      cursor: pointer;
    }
    button {
      background: #0078d7;
      color: #fff;
      border: none;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
    @media (max-width: 600px) {
      .container {
        padding: 12px 4vw;
        max-width: 98vw;
      }
      .controls {
        flex-direction: column;
        align-items: stretch;
        gap: 12px;
      }
      #unicodeDiv {
        font-size: 1.2em;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <label for="fontSelect">Font:</label>
      <select id="fontSelect">
        <option value="Arial, sans-serif">Arial</option>
        <option value="'Courier New', Courier, monospace">Courier New</option>
        <option value="'Times New Roman', Times, serif">Times New Roman</option>
        <option value="'Roboto', sans-serif">Roboto</option>
        <option value="'Courier Prime', monospace">Courier Prime</option>
        <option value="'Lobster', cursive">Lobster</option>
        <option value="'Montserrat', sans-serif">Montserrat</option>
        <option value="'Oswald', sans-serif">Oswald</option>
        <option value="'Inconsolata', monospace">Inconsolata</option>
      </select>
      <button id="addCharBtn">Add Unicode Character</button>
    </div>
    <div id="unicodeDiv"></div>
  </div>
  <script>
    const unicodeDiv = document.getElementById('unicodeDiv');
    const addCharBtn = document.getElementById('addCharBtn');
    const fontSelect = document.getElementById('fontSelect');
    let unicodeCode = 0x20; // Start from space character

    addCharBtn.addEventListener('click', () => {
      // Skip surrogates and non-characters
      while (
        (unicodeCode >= 0xD800 && unicodeCode <= 0xDFFF) || // Surrogates
        (unicodeCode & 0xFFFE) === 0xFFFE // Non-characters
      ) {
        unicodeCode++;
      }
      if (unicodeCode <= 0xFFFF) { // BMP range
        unicodeDiv.textContent += String.fromCharCode(unicodeCode);
        unicodeCode++;
      } else {
        alert('All BMP Unicode characters have been added!');
      }
    });

    fontSelect.addEventListener('change', () => {
      unicodeDiv.style.fontFamily = fontSelect.value;
    });

    // Set initial font
    unicodeDiv.style.fontFamily = fontSelect.value;
  </script>
</body>
</html>
